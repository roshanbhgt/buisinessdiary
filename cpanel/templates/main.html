<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>{$title}</title>
	<link rel="icon" href="{$FRONTEND}/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="{$FRONTEND}/favicon.ico" type="image/x-icon"/>		
	<link rel="stylesheet" type="text/css" href="{$BACKEND}/design/css/styles.css">	
	<link rel="stylesheet" href="{$BACKEND}/design/css/lightbox.css" />
	<script type="text/javascript" src="{$BACKEND}/design/js/jquery.min.js"></script>
	<script type="text/javascript" src="{$BACKEND}/design/js/functions.js"></script>
	<script type="text/javascript" src="{$BACKEND}/design/js/lightbox-2.6.min.js"></script>
    <script src="http://tinymce.cachefly.net/4.0/tinymce.min.js"></script>
    {literal}
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "insertdatetime media nonbreaking save table contextmenu directionality",
                "emoticons template paste textcolor"
            ],
            toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
            toolbar2: "print preview media | forecolor backcolor emoticons",
            image_advtab: true,
            templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
            ]
        });
    </script>
    {/literal}

</head>
<body>
	<table border="0" width="100%">
		<tr class="header">
			<td align="left" valign="top">{include file="header.tpl"}</td>
		</tr>
		<tr>
			<td align="left" valign="top">{include file="menu.tpl"}</td>
		</tr>
		<tr>
			<td align="left" valign="top"><div id="main-container">{$content}</div></td>
		</tr>
		<tr class="footer">
			<td align="left" valign="bottom">{include file="footer.tpl"}</td>
		</tr>
	</table>
</body>
</html>
